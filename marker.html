<!-- A-Frame -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- AR.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- Content here -->
    <a-box src="https://i.natgeofe.com/n/56ad4f59-e256-42b1-bf7c-d04193068703/horse_thumb_16x9.jpg" position="0 0.5 0" segments-height="53"></a-box>
    <a-box src="https://i.kym-cdn.com/entries/icons/original/000/031/680/unfinished_horse.jpg" position="1.1 0.5 0" segments-height="53"></a-box>
    <a-box src="https://www.reddit.com/media?url=https%3A%2F%2Fi.redd.it%2Fp65eah601nb41.jpg" position="-1.1 0.5 0" segments-height="53"></a-box>
    <!-- Camera for marker tracking -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
